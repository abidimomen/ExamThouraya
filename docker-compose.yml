### docker-compose.yml
#version: '3'
services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /home/vagrant/datasql:/var/lib/mysql  
    

  spring_app:
    container_name: tp
    image: momenabidi/tp
    restart: on-failure
    ports:
      - 8089:8089
    depends_on:
      - mysqldb